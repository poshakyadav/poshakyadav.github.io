title: Your Portfolio Site
description: Personal portfolio with tech blogs and documentation for YouTube students.
url: "https://poshakyadav.github.io"
baseurl: ""
# theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-include-cache
defaults:
  - scope:
      path: ""
    values:
      layout: single  # default layout for clean pages
  - scope:
      path: "blogs/**/*"
    values:
      layout: single
      author_profile: true
minimal_mistakes_skin: "default"  # Options: default, air, aqua, etc.
author:
  name: "Poshak Yadav"
  # avatar: "/assets/images/your-avatar.jpg"  # Add later
  bio: "YouTube creator sharing tech tutorials on Linux, Java, and more."
  links:
    - label: "YouTube"
      icon: "fab fa-youtube"
      url: "https://youtube.com/your-channel"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/poshakyadav"
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/poshakyadav"
masthead_title: "Your Portfolio"  # Header title
breadcrumb: true  # Navigation breadcrumbs
search: true  # Site search
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/